<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Manager Role Directory</title>
</head>

<body>

<div class="container">

  <div th:replace="fragments/header :: header('person')" />

  <h3>Person's info</h3>
  <hr>

  <!-- Add a button -->
  <a th:href="@{/person/showFormForPersonAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add person
  </a>


  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Study group</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="person : ${personsList}">

      <td th:text="${person.firstName}" />
      <td th:text="${person.lastName}" />
      <td th:text="${person.getStudyGroup().getGroupName()}" />
      <td>
        <div class="row">

          <div class="col-small">
            <form action="#" th:action="@{/person/showFormForPersonUpdate}" method="POST">

              <input type="hidden" name="personId" th:value="${person.personId}" />
              <button type="submit" class="btn btn-info btn-sm">Edit</button>

            </form>
          </div>

          <div class="col-small">
            <form action="#" th:action="@{/person/deletePerson}" method="POST">

              <input type="hidden" name="personId" th:value="${person.personId}" />
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="if (!(confirm('Are you sure you want to delete this person?'))) return false">
                Delete
              </button>

            </form>
          </div>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
  <nav aria-label="Pagination"  th:if="${personsList.totalPages gt 0}">
    <ul class="pagination justify-content-center font-weight-bold">
      <li class="page-item" th:classappend="${personsList.number eq 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/person?page={id}(id=${personsList.number lt 2 ? 1 : personsList.number})}"
           aria-label="Previous" title="Previous Page" data-toggle="tooltip">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item disabled" th:if="${personsList.number > 4 }">
        <a class="page-link svg-icon" href="#">
          <span data-feather="more-horizontal" width="20" height="20"></span>
        </a>
      </li>
      <li class="page-item" th:classappend="${i eq personsList.number + 1} ? 'active'"
          th:each="i : ${#numbers.sequence( personsList.number < 5 ? 1 : personsList.number - 3, personsList.totalPages > 5 + personsList.number ? personsList.number + 5 : personsList.totalPages, 1)}">
        <a class="page-link" th:href="@{/person?page={id}(id=${i})}" th:text="${i}"
           th:title="${'Page '+ i}" data-toggle="tooltip"></a>
      </li>
      <li class="page-item disabled" th:if="${personsList.number + 5 < personsList.totalPages}">
        <a class="page-link svg-icon" href="#">
          <span data-feather="more-horizontal" width="20" height="20"></span>
        </a>
      </li>
      <li class="page-item" th:classappend="${personsList.number + 1 eq personsList.totalPages} ? 'disabled'">
        <a class="page-link svg-icon"
           th:href="@{/person?page={id}(id=${personsList.number + 2})}"
           aria-label="Next" title="Next Page" data-toggle="tooltip">
          <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
