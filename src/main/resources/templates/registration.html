<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

  <title>Registration</title>
</head>
<body>
<div class="container">
  <div th:replace="fragments/header :: header('clients')" />
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${param.success}">
        <div class="alert alert-info">
          You've successfully registered!
        </div>
      </div>

      <h1>Registration</h1>
      <form th:action="@{/signup}" th:object="${user}" method="POST">

        <div class="form-group">
          <label for="firstName" class="control-label">User name</label>
          <input id="firstName"
                 class="form-control"
                 th:field="*{username}"/>

            <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input id="password"
                 class="form-control"
                 type="password"
                 th:field="*{password}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success">Registrate</button>
          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>

      </form>
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
