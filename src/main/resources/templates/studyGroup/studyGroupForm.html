<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Study Group</title>
</head>

<body>

<div class="container">

  <div th:replace="fragments/header :: header('studyGroup')" />

  <h3>Add or update Study Group</h3>
  <hr>

  <p class="h4 mb-4">Save Study Group</p>

  <form action="#" th:action="@{/studyGroup/saveStudyGroup}" th:object="${studyGroup}" method="POST">

    <input type="hidden" th:field="*{groupId}"/>
    <input type="hidden" th:name="groupId" th:value="${groupId}"/>

    <div class="form-group">
      <label>Group Name</label>
      <input type="text" th:field="*{groupName}"
             class="form-control mb-4 col-4" placeholder="Group Name">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}"></div>
    </div>

    <div class="form-group">
      <label>People count</label>
      <input type="text" th:field="*{peopleCount}"
             class="form-control mb-4 col-4" placeholder="People count">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('peopleCount')}" th:errors="*{peopleCount}"></div>
    </div>

    <div class="form-group">
      <label>Course number</label>
      <input type="text" th:field="*{courseNumber}"
             class="form-control mb-4 col-4" placeholder="Course number">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('courseNumber')}" th:errors="*{courseNumber}"></div>
    </div>

    <div class="form-group">
      <label>Persons in group</label>
      <select th:field="*{personList}" class="form-control selectpicker" multiple>
        <option th:each="person : ${personsList}"
                th:value="${person.personId}"
                th:text="${person.firstName}">
<!--                th:selected="${studyGroup.personList != null} ? ${studyGroup.personList.contains(person)} : '' "--></option>
      </select>
      <div class="alert alert-warning" th:if="${#fields.hasErrors('personList')}" th:errors="*{personList}"></div>
    </div>

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>


</div>
</body>
<div th:replace="fragments/footer :: footer" />
</html>
